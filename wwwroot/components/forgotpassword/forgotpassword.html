<div class="col-md-6 col-md-offset-3 center-content">
    <h2>Send new password or activation code to email</h2>
    <form name="form" ng-submit="forgotpassword($event)" role="form">

        <div class="form-group">
            <br />

            <input type="email" name="email" id="email" class="form-control" ng-model="email" placeholder="type your E-mail"
                   unique-field ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="error-span">E-mail is required<br /></span>
            <span ng-show="form.email.$error.pattern" class="error-span" ng-cloak>Email is invalid<br /></span>
            <span ng-show="form.email.$dirty && !form.email.$error.duplicate" class="error-span">Email is not registered<br /></span>

        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="!(form.email.$dirty && form.$invalid && form.email.$error.duplicate && !dataLoading)" class="btn btn-primary">Send new Password</button>
            <button ng-click="resendActivationCode($event)" ng-disabled="!(form.email.$dirty && form.$invalid && form.email.$error.duplicate && !dataLoading)" class="btn btn-primary">Resend Activation code</button>
