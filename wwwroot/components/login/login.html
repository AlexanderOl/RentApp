<div class="col-md-6 col-md-offset-3 center-content">
    <h2>Authorization from</h2>
    <br />
    <form name="form" ng-submit="login($event)" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.input.$dirty && form.input.$error.required }">

            <input type="text" name="input" id="input" class="form-control" ng-model="input" required placeholder="Your email or phone number" />
            <span ng-show="form.input.$dirty && form.input.$error.required" class="error-span">Field is empty!</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required placeholder="Your Password..." />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="error-span">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Login</button>
